<header id="main-header" class="py-2 bg-info text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>
            <i class="fas fa-user"></i> Edit Client
          </h1>
        </div>
      </div>
    </div>
  </header>
  <form #clientForm="ngForm" (ngSubmit)="save(clientForm)"> 

    <flash-messages></flash-messages>
  
    <section id="actions" class="py-4 mb-4 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <a routerLink="/" class="btn btn-light btn-block">
              <i class="fas fa-arrow-left"></i> Go to Home
            </a>
          </div>
          <div class="col-md-3">
            <button type="submit" class="btn btn-success btn-block">
              <i class="fas fa-check"></i> Save Client
            </button>
          </div>
          <div class="col-md-3">
            <a href="#" (click)="delete()" class="btn btn-danger btn-block">
              <i class="fas fa-trash"></i> Delete Client
            </a>
          </div>
        </div>
      </div>
    </section>
  
    <section id="details">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-header">
                <h4>Edit Client</h4>
              </div>
              <div class="card-body">
                <div class="form-group">
                  <label for="name">name</label>
                  <input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="client.name"
                    [ngClass]="{'is-invalid': name.errors && name.touched}" required minlength="2">
                  <div [hidden]="!name.errors?.required" class="invalid-feedback">
                    name is required
                  </div>
                  <div [hidden]="!name.errors?.minlength" class="invalid-feedback">
                    Must have minimum 2 characters
                  </div>
                </div>
  
                <div class="form-group">
                  <label for="lastname">lastname</label>
                  <input type="text" name="lastname" class="form-control" #lastname="ngModel" [(ngModel)]="client.lastname"
                    [ngClass]="{'is-invalid': lastname.errors && lastname.touched}" required minlength="2">
                  <div [hidden]="!lastname.errors?.required" class="invalid-feedback">
                    lastname is required
                  </div>
                  <div [hidden]="!lastname.errors?.minlength" class="invalid-feedback">
                    Must have minimum 2 characters
                  </div>
                </div>
  
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="client.email"
                    [ngClass]="{'is-invalid': email.errors && email.touched}" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                    required>
                  <div [hidden]="!email.errors?.required" class="invalid-feedback">
                    Email is required
                  </div>
                  <div [hidden]="!email.errors?.pattern" class="invalid-feedback">
                    Email isnÂ´t valid
                  </div>
                </div>
  
                <div class="form-group">
                  <label for="balance">balance</label>
                  <input type="number" name="balance" class="form-control" #balance="ngModel" [(ngModel)]="client.balance"
                    [ngClass]="{'is-invalid': balance.errors && balance.touched}" required>
                  <div [hidden]="!balance.errors?.required" class="invalid-feedback">
                    balance is required
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  
  </form>
